apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tensorflow-serving
  name: tensorflow-serving-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tensorflow-serving
  template:
    metadata:
      labels:
        app: tensorflow-serving
    spec:
      containers:
      - name: tensorflow-serving-container
        image: gcr.io/vishnuk-cloud/tf-serving:1.9-gpu-minimal
        command:
          - /usr/local/bin/tensorflow_model_server
        args:
          - --port=9000
          - --model_name=inception
          - --model_base_path=gs://kubeflow-models/inception/
        resources:
          limits:
            nvidia.com/gpu: 1
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: tensorflow-service
  name: tensorflow-service
spec:
  ports:
  - port: 9000
    targetPort: 9000
  selector:
    app: tensorflow-serving
  type: LoadBalancer  # Used to distribute traffic to pods
